<html>
<head>
    <title> Shadow DOM Demo </title>
</head>
<body>
<div class="grammer">
    <div class="vowels"> A E I O U </div>
    <div class="alphabets"> A to Z </div>
</div>

<script>
        var grammer = document.getElementsByClassName("grammer")[0];
        var root = grammer.createShadowRoot();
        root.innerHTML = "<b>English Grammer:</b><br/>"+
                         "<content select='.vowels'></content>"+
                         "<content select='.alphabets'></content>";
</script>
</body>
</html>
