<html>
<head>
    <title> HTML Template Demo </title>
</head>
<body>
  <template id="tmplGreet">
      <div> Hello <span id="userName"> XXX </span></div>
      <script>
          console.log(this);
          console.log( document.querySelector("#userName").textContent);
      </script>
  </template>
  <input type="button" onclick="renderTemplate();" value="render">
  <script>
      function renderTemplate(){
          var tmplGreet =  document.querySelector("#tmplGreet"),
                  content =  tmplGreet.content;

          content.querySelector("#userName").textContent = prompt("Enter UserName");
          document.body.appendChild(content.cloneNode(true));
      }
  </script>
</element>
</body>
</html>
